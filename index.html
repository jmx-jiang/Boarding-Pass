<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Boarding Pass</h1>

      <div class="info">
        <div>
          <small>From</small>
          <p>JFK, Queens</p>
        </div>

        <div>
          <small>To</small>
          <p>Orlando International Airport</p>
        </div>
        <div>
          <small>Flight Date</small>
          <p>July 16 2024</p>
        </div>

        <div>
          <small>Flight Time</small>
          <p>12:18 PM</p>
        </div>

        <div>
          <small>Terminal</small>
          <p>5F</p>
        </div>

        <div>
          <small>Seat</small>
          <p>44A</p>
        </div>

        <div>
          <small>Class</small>
          <p>Economy</p>
        </div>

        <div>
          <small>Airline</small>
          <p>JetBlue</p>
        </div>

        <div>
          <small>Flight-Type</small>
          <p>Round Trip</p>
        </div>
      </div>

      <div class="image-container">
        <img src="./imgs/qr-code.png" alt="airport qr code" width="200" />
      </div>
    </div>
  </body>
</html>
